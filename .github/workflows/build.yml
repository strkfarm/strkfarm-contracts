name: build and create release

on:
  workflow_dispatch:
  push:
    branches:
      - ariyan/deployments
permissions: read-all

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Starknet Foundry
        uses: foundry-rs/setup-snfoundry@v3
        with: 
          starknet-foundry-version: 0.32.0

      - uses: actions/checkout@v3

      - name: Extract Version from Scarb.toml
        id: get_version
        run: echo "VERSION=$(awk -F ' = ' '/^version/ {print $2}' Scarb.toml | tr -d '\"')" >> $GITHUB_ENV

      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.8.4"

      - name: Install dependencies
        run: npm install

      - run: scarb run buildr

      - name: Create classhashes
        run: npx tsx scripts/lib/generate_classhashes.ts

      - name: Zip the target folder
        run: zip -r release.zip target/release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: "Automated release of version v${{ env.VERSION }}."
          files: |
            release.zip
            class_hashes.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
